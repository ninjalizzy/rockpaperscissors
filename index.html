<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="hidden" id="hidden">
            <button id="reset">PLAY AGAIN</button>
        </div>
        <div class="choices">
            <div class ="playerChose">Player choice: </div>
            <div class ="computerChose">Computer choice: </div>
        </div>
        <div class="result">&nbsp</div>
        <div class="points">
            <div class="playerPoints">Player points: 0</div>
            <div class="computerPoints">Computer points: 0</div>
        </div>
    </div>
</body>
</html>

<style>
    html {
        color-scheme: dark;
        background: url(rpsbgimg.png) no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    body {
        font-size: large;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        display: flex;
        margin: 30vh 80vh 29vh;
        flex-direction: column;
        width: 45%;
        height: 40vh;
        justify-content: center;
        align-items: center;
        border: 7px solid rgba(179, 247, 252, 0.685);
        border-radius: 10px;
    }

    .buttonContainer, .choices, .points {
        margin: auto;
        display: flex;
        gap: 2rem;
    }

    .choices, .points {
        margin: auto;
    }

    button {
        width: 7rem;
        height: 3rem;
        font-size: large;
    }

    .hidden {
        display: none;
    }

    #reset {
        width: 10rem;
        font-weight: bold;
        background-color: rgb(50, 50, 50);
        border-color: white;
        border-radius: 3px;
    }
</style>
