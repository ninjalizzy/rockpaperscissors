<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rps.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttonContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="hidden" id="hidden">
            <button id="reset">PLAY AGAIN</button>
        </div>
        <div class="choices">
            <div class ="playerChose">Player choice: </div>
            <div class ="computerChose">Computer choice: </div>
        </div>
        <div class="result">&nbsp</div>
        <div class="points">
            <div class="playerPoints">Player points: 0</div>
            <div class="computerPoints">Computer points: 0</div>
        </div>
    </div>
</body>
</html>

<style>
    html {
        color-scheme: dark;
        background: url(rpsbgimg.png) no-repeat;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    body {
        font-weight: bold;
        font-size: large;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        display: flex;
        margin: 30vh 80vh 29vh;
        flex-direction: column;
        width: 45%;
        height: 40vh;
        justify-content: center;
        align-items: center;
        outline: 5px solid rgba(170, 231, 252, 0.753);
        border: 2px solid rgba(231, 174, 255, 0.884);
        border-radius: 10px;
    }

    .buttonContainer, .choices, .points {
        margin: auto;
        display: flex;
        gap: 2rem;
    }

    .choices, .points {
        display: inline-flex;
        margin: auto;
    }

    button {
        width: 7rem;
        height: 3rem;
        font-size: large;
    }

    .hidden {
        display: none;
    }

    .wonGame, .lostGame {
        animation: pop 0.5s ease-in-out;
        font-size: xx-large;
        font-weight: 900; 
        text-shadow: 2px 2px 2px rgba(169, 69, 169, 0.69);
        color: rgb(125, 243, 95);
    }

    .lostGame {
        color: rgb(255, 95, 95);
    }
    
    @keyframes pop{
    50%  {
    transform: scale(1.25);
        }
    }

    #reset {
        width: 10rem;
        font-weight:bolder;
        background-color: rgba(50, 50, 50, .685);
        border-color: white;
        border-radius: 3px;
    }
</style>
